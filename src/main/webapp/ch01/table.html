<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>table test</title>
</head>
<body>
  <div align="center">
    <table border="1">
      <tr>
        <th>first</th>
        <th>second</th>
        <th>third</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td colspan="9">9</td>
      </tr>
    </table>
  </div>
  
</body>
</html>
